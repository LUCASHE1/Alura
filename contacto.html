<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto - Barberia Allura</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Libre+Baskerville&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="caja">
      <h1><img src="imagenes/logo.png" alt="Logo"></h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="main-contacto">
    <form>
      <label for="nombreapellido">Nombre y Apellido </label>
      <input type="text" id="nombreapellido" class="input-padron" required>

      <label for="correoelectronico">Correo Electronico </label>
      <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

      <label for="telefono">Telefono </label>
      <input type="number" id="telefono" class="input-padron" required placeholder="(xx) xxxx xxxx">

      <label for="mensaje">Mensaje</label>
      <textarea cols="71" rows=" 10" id="mnensaje" class="input-padron "
        placeholder=" ingresa cualquier comentario que quieras hacernos, desde consultas, hasta recomendaciones"></textarea>

      <fieldset>

        <legend>Como prefiere que lo contactemos</legend>

        <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email"> Email</label>

        <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">
          Telefono</label>

        <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>
          Whatsapp</label>

      </fieldset>
      <fieldset>
        <legend> En cual horario quiere que lo contactemos?</legend>
        <select>
          <option> Mañana</option>
          <option> Tarde</option>
          <option> Noche</option>
        </select>
      </fieldset>

      <label class="checkbox"><input type="checkbox" checked> Le gustaria recibir noticias nuestras </label>
      <input type="submit" value="Enviar formulario" class="enviar">


    </form>
    <table>
      <thead>
        <tr>
          <th>Día</th>
          <th>Horario</th>

        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Lunes</td>
          <td>10:00 -- 18:00</td>
        </tr>
        <tr>
          <td>Miercoles</td>
          <td>9:00 -- 17:00</td>

        </tr>
        <tr>

      </tbody>

      <td>Viernes</td>
      <td>15:00 -- 15:15</td>
      </tr>
      <tfoot>
        <tr>
          <td>aver</td>
          <td>como seve</td>
        </tr>
      </tfoot>
    </table>

  </main>


  <footer>
    <img src="imagenes/logo-blanco.png" alt="footer">
    <p class="futer"> &copy Copyright Barberia Alura - 2020 </p>

  </footer>

</body>

</html>
